{% extends "layout.html" %}

{% block body %}
<main class="container">
  <article style="max-width: 400px; margin: 15vh auto;">
    <header style="text-align: center;">
      <svg viewBox="0 0 64 64" width="100" height="100">
        <path d="M12 58 L12 32 L32 8 L52 32 L52 58 Z" fill="none" stroke="var(--pico-del-color)" stroke-width="4" stroke-linejoin="round"></path>
        <rect x="24" y="36" width="16" height="14" fill="none" stroke="var(--pico-del-color)" stroke-width="3" rx="1"></rect>
        <line x1="32" y1="36" x2="32" y2="50" stroke="var(--pico-del-color)" stroke-width="2"></line>
      </svg>
    </header>

    {% for message in get_messages(request) %}
      <div class="{{ message.css_class }}">{{ message.message }}</div>
    {% endfor %}

    <form method="POST">
      {% if redirect_uri %}
        <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
      {% endif %}

      <label>
        Email address
        <input type="email" name="username" autocomplete="username" required>
      </label>

      <label>
        Password
        <input type="password" name="password" autocomplete="current-password" required>
      </label>

      <button type="submit">Sign in</button>
    </form>
  </article>
</main>
{% endblock %}
