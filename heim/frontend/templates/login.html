{% extends "layout.html" %}

{% block body %}
<main class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <form class="w-100" style="max-width:400px;" method="POST">
    <div class="text-center mb-4">
      <svg viewBox="0 0 64 64" width="150" height="150">
        <path d="M12 58 L12 32 L32 8 L52 32 L52 58 Z" fill="none" stroke="#dc3545" stroke-width="4" stroke-linejoin="round"></path>
        <rect x="24" y="36" width="16" height="14" fill="none" stroke="#dc3545" stroke-width="3" rx="1"></rect>
        <line x1="32" y1="36" x2="32" y2="50" stroke="#dc3545" stroke-width="2"></line>
      </svg>
    </div>

    {% for message in get_messages(request) %}
      <div class="{{ message.css_class }}">{{ message.message }}</div>
    {% endfor %}

    <!-- Email input -->
    <div class="mb-3 form-floating">
      <input
        type="email"
        name="username"
        id="email"
        autocomplete="username"
        class="form-control"
        required
      />
      <label class="form-label" for="email">Email address</label>
    </div>

    <!-- Password input -->
    <div class="mb-3 form-floating">
      <input
        type="password"
        name="password"
        id="password"
        autocomplete="current-password"
        class="form-control"
        required
      />
      <label class="form-label" for="password">Password</label>
    </div>

    <!-- Submit button -->
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </div>
  </form>
</main>
{% endblock %}
