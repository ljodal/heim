{% extends "settings/layout.html" %}

{% block content %}
<nav aria-label="breadcrumb">
  <ul>
    <li><a href="/settings/forecasts/">Forecasts</a></li>
    <li>{{ forecast.name or '(unnamed)' }}</li>
  </ul>
</nav>

<hgroup>
  <h2>Edit Forecast</h2>
  <p>Update the details for this forecast.</p>
</hgroup>

<form method="post" action="/settings/forecasts/{{ forecast.id }}/" style="max-width: 500px;">
  <label>
    Name
    <input type="text" name="name" required value="{{ forecast.name or '' }}">
    <small>A descriptive name for this forecast.</small>
  </label>

  <label>
    Location
    <input type="text" value="{{ forecast.location_name }}" disabled>
    <small>Location cannot be changed after forecast creation.</small>
  </label>

  <div role="group">
    <button type="submit">Save Changes</button>
    <a href="/settings/forecasts/" role="button" class="secondary">Cancel</a>
    <a href="/{{ forecast.location_id }}/" role="button" class="outline">View Dashboard</a>
  </div>
</form>
{% endblock %}
