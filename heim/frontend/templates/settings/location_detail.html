{% extends "settings/layout.html" %}

{% block content %}
<nav aria-label="breadcrumb">
  <ul>
    <li><a href="/settings/locations/">Locations</a></li>
    <li>{{ location.name }}</li>
  </ul>
</nav>

<hgroup>
  <h2>Edit Location</h2>
  <p>Update the details for this location.</p>
</hgroup>

<form method="post" action="/settings/locations/{{ location.id }}/" style="max-width: 500px;">
  <label for="name">
    Name
    <input type="text" id="name" name="name" required value="{{ location.name }}">
  </label>

  <label for="latitude">
    Latitude
    <input type="number" id="latitude" name="latitude" step="0.000001" required value="{{ location.coordinate.latitude }}">
  </label>

  <label for="longitude">
    Longitude
    <input type="number" id="longitude" name="longitude" step="0.000001" required value="{{ location.coordinate.longitude }}">
  </label>

  <div role="group">
    <button type="submit">Save Changes</button>
    <a href="/settings/locations/" role="button" class="secondary">Cancel</a>
    <a href="/{{ location.id }}/" role="button" class="outline">View Dashboard</a>
  </div>
</form>
{% endblock %}
