{% extends "settings/layout.html" %}

{% block content %}
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <h2 style="margin: 0;">Locations</h2>
  <a href="/settings/locations/new/" role="button">Add Location</a>
</header>

<p>Manage your monitoring locations. Each location can have sensors and weather forecasts.</p>

{% if locations %}
<figure>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Coordinates</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for location in locations %}
      <tr>
        <td>
          <a href="/settings/locations/{{ location.id }}/">{{ location.name }}</a>
        </td>
        <td>
          <small>{{ "%.4f"|format(location.coordinate.latitude) }}, {{ "%.4f"|format(location.coordinate.longitude) }}</small>
        </td>
        <td>
          <a href="/settings/locations/{{ location.id }}/" role="button" class="outline secondary">Edit</a>
          <a href="/{{ location.id }}/" role="button" class="outline">View Dashboard</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</figure>
{% else %}
<div class="alert alert-info">
  No locations configured yet. <a href="/settings/locations/new/">Add your first location</a> to get started.
</div>
{% endif %}
{% endblock %}
