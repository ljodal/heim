{% extends "settings/layout.html" %}

{% block content %}
<h2>Sensors</h2>

<p>Manage your sensors. Edit names and configure which sensors are outdoor sensors.</p>

{% if sensors %}
<figure>
  <table>
    <thead>
      <tr>
        <th>Color</th>
        <th>Name</th>
        <th>Location</th>
        <th>Source</th>
        <th>Outdoor</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for sensor_id, name, location_name, is_outdoor, source, color in sensors %}
      <tr>
        <td>
          {% if color %}
            <span style="display: inline-block; width: 20px; height: 20px; background-color: {{ color }}; border-radius: 3px; vertical-align: middle;"></span>
          {% else %}
            <span>â€”</span>
          {% endif %}
        </td>
        <td>
          <a href="/settings/sensors/{{ sensor_id }}/">{{ name or '(unnamed)' }}</a>
        </td>
        <td><small>{{ location_name }}</small></td>
        <td>
          {% if source == 'netatmo' %}
            <span class="badge badge-info">Netatmo</span>
          {% elif source == 'aqara' %}
            <span class="badge badge-success">Aqara</span>
          {% else %}
            <span class="badge">Manual</span>
          {% endif %}
        </td>
        <td>
          {% if is_outdoor %}
            <span class="badge badge-primary">Outdoor</span>
          {% endif %}
        </td>
        <td>
          <a href="/settings/sensors/{{ sensor_id }}/" role="button" class="outline secondary">Edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</figure>
{% else %}
<div class="alert alert-info">
  No sensors configured yet. Add sensors through the integration settings (Netatmo, Aqara).
</div>
{% endif %}
{% endblock %}
