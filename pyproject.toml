[tool.poetry]
name = "heim"
version = "0.1.0"
description = ""
authors = ["Sigurd Lj√∏dal <sigurd@ljodal.no>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.21.1"
asyncpg = "^0.25.0"
pydantic = "1.9.0a1"
structlog = "^21.4.0"
croniter = "^1.1.0"
fastapi = "0.67.0"
uvicorn = "^0.16.0"
gunicorn = "^20.1.0"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
mypy = "^0.921"
isort = "^5.10.1"
flake8 = "^4.0.1"
flake8-bugbear = "^21.11.29"
ipython = "^7.30.1"
types-croniter = "^1.0.3"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-mock = "^3.6.1"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
heim = "heim.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
src = ["heim", "tests"]
target-version = ['py310']

[tool.isort]
profile = "black"
src_paths= ["heim", "test"]

[tool.mypy]
python_version = "3.10"
custom_typeshed_dir = "typeshed"
files = ["heim", "tests"]
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
